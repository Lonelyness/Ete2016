<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<script>L_PREFER_CANVAS = true;</script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./CSS/general.css" />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
<script src="./JS/jquery.min.js" charset="utf-8"></script>
<script src="./JS/FileSaver.min.js" charset="utf-8"></script>
<script src="./JS/OSMBuildings-Leaflet.js"></script>
<script src="./JS/leafletImage.js" charset="utf-8"></script>
<script src="./JS/rgbcolor.js" charset="utf-8"></script>
<script src="./JS/StackBlur.js" charset="utf-8"></script>
<script src="./JS/canvg.js" charset="utf-8"></script>
<script src="./JS/jspdf.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>

</head>
<body>
<div id='choix'>
<ul style="list-style: none;">
<li class="vertically_aligned">
Adresse : 
<input type = "text"
	   class="button"
       id = "adresse" 
       onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btnSearch').click()"/>
<input type="image"
       class="button"
       id = "btnSearch"
       src="./Icones/Loupe.png"
	   width="7%"
       onclick = "searchAdress();"></input>
</li>
<li class="vertically_aligned">
Edition :	   
<input type="image" class="button" src="./Icones/Naviguer.png" width="7%" name="choix" id="navig" onclick = "actionMap(this.id);">     
<input type="image" class="button" src="./Icones/Marker.png" width="7%" name="choix" id="marker" onclick = "actionMap(this.id);">
<input type="image" class="button" src="./Icones/Aire.png" width="7%" name="choix" id="aire" onclick = "actionMap(this.id);">
<input type="image" class="button" src="./Icones/Ligne.png" width="7%" name="choix" id="ligne" onclick = "actionMap(this.id);">
</li>
<li class="vertically_aligned">
Format : 
<input type="image" class="button" src="./Icones/Carre.png" width="7%" name="affichage" id="carre" onclick = "dimMap(this.id);" >
<input type="image" class="button" src="./Icones/Large.png" width="7%" name="affichage" id="large" onclick = "dimMap(this.id);">
<input type="image" class="button" src="./Icones/Colonne.png" width="7%" name="affichage" id="colonne" onclick = "dimMap(this.id);">
</li>
<li class="last">
<input type="image"
	   class="button"
       id = "btnclear"
       src="./Icones/Recommencer.png"
	   width="7%"
       onclick = "clearMap();"/>
<input type="image"
	   class="button"
       id = "btnval"
       src="./Icones/Valider.png"
	   width="7%"
       onclick = "valider()"/>
</li>
</ul>	   
</div>
<div id='map'> </div>
<div id='val'>
		<a onclick="validerPDF()">  Exporter en PDF </a>
		<br>
		<a onclick="validerSVG()">  Exporter en SVG </a>
		<div id="snapshot"></div>
		<canvas id="canvas"></canvas>
		<input type="image"
			class="button"
			id = "btnclear"
			src="./Icones/Recommencer.png"
			width="4%"
			onclick = "fermer()"/>
 </div>
<script src="./JS/map.js" charset="utf-8"></script>
</body>
</html>
