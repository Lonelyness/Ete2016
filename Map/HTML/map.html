<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
<link rel="stylesheet" href="../CSS/general.css" />
<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC95qiflxZ2XVSOypJpjAmZttSWZHEFx0A&language=fr" type="text/javascript"></script>
<script src="../JS/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<div id='choix'>
<ul style="list-style: none;">
<li>
Donnez une adresse :
<input type = "text"
       id = "adresse" 
       onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btnSearch').click()"/>
<input type="button"
       class="button"
       id = "btnSearch"
       value = "Y aller"
       onclick = "searchAdress();"/>
<input type="button"
       class="button"
       id = "btnPlace"
       value = "Le marquer"
       onclick = "markAdress();"/></li>
<li>
   Naviguer :
<input type="radio" name="choix" id="navig" checked="true">     
   Placer un marqueur :
<input type="radio" name="choix" id="marker">
   Placer une zone :
<input type="radio" name="choix" id="aire">
   Placer une ligne :
<input type="radio" name="choix" id="ligne">
</li>
<li>
   Carr√© :
<input type="radio" name="affichage" id="carre" checked="true" onclick = "dimMap();">
   Colonne : 
<input type="radio" name="affichage" id="colonne" onclick = "dimMap();">
   Ligne :
<input type="radio" name="affichage" id="long" onclick = "dimMap();" >
</li>
<li style="text-align: left;">
<input type="button"
	   class="button"
       id = "btnclear"
       value = "Recommencer"
       onclick = "clearMap();"/>
<input type="button"
	   class="button"
       id = "btnval"
       value = "Valider"
       onclick = ""/>
</li>
</ul>	   
</div>
<div id='map'> </div>
<script src="../JS/map.js" charset="utf-8"></script>
</body>
</html>
