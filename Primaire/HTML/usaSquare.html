<!DOCTYPE html>
<meta charset="utf-8">
<head>
		<script src="../JS/Tabletop.js" charset="utf-8"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="../JS/tip.js" charset="utf-8"></script>
		
</head>		
<body>

<p align="center">
  <svg></svg>
</div>
<!-- When import this way, the data is available as global variable "gridmapLayoutUsa" -->
<script src="../JS/etats.js"></script>
<script>
var width = document.documentElement.clientWidth*0.8,
    height = 800,
    padding = 0, // separation between nodes
    maxRadius = 12 ;

var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1lMb_c6dGcmpsluqg1DR1Cic5b5b9gs344rlqDOuD6ZA/pubhtml'	
	
	
// Define color scale
var colorB = d3.scale.pow(2)
    .domain([0, 0.2])
    .range(["#A4E6EC", "#141BFD"]);
var colorG = d3.scale.pow(2)
    .domain([0, 0.2])
    .range(["#8CF98C", "#0B950B"]);
var xRange = d3.scale.linear()
  .domain([0, 30])
  .range([40,width-40]);  
var yRange = d3.scale.linear()
  .domain([0, 30])
  .range([40,height-40]); 
var radRange = d3.scale.linear()
  .domain([0, 550])
  .range([10,40]); 

var svg = d3.select('svg')
    .attr("width", width)
    .attr("height", height);
	
var dataLoc = gridmapLayoutUsa;

var recherche = function(name) {
var index=-1;
	for (i = 0; i < dataLoc.length; i++) { 
		if (dataLoc[i].name==name) 
			index=i;
}
if (index==-1) 
	console.log(name);
return index;
}

var tip = d3.tip()
		.attr('class', 'd3-tip')
		.offset([-5, 0])
		.html(function(d) {
			return d.name;
		});


function drawChart(data) {
var nodes = d3.range(data.length).map(function(i) {
  var name = data[i].État_EN;
  var xt = dataLoc[recherche(name)].x;
  var yt = dataLoc[recherche(name)].y;
  var rad = data[i].Nombre_de_délégués_par_État;
  var col = (data[i].Total_délégués_Clinton - data[i].Total_délégués_Sanders)/(data[i].Total_délégués_Clinton + data[i].Total_délégués_Sanders);
  console.log(col);
  if  (col>0)
	col = colorB(col);
	else col = colorG(col);
	return {
	name: name,
	radius: radRange(rad),
    x: xRange(xt),
    y: yRange(yt),
	x0: xRange(xt),
    y0: yRange(yt),
	color : col
  };
});
	
var force = d3.layout.force()
    .nodes(nodes)
	.size([width, height])
    .gravity(0)
    .charge(0)
    .on("tick", tick)
    .start();	
	
var rectangle = svg.selectAll("rect")
  .data(nodes)
  .enter()
  .append('rect')
  .attr("width", function(d) { return d.radius*2; })
  .attr("height", function(d) { return d.radius*2; })
  .style("fill", function(d) { return d.color; })
  .attr('transform', function(d){return 'translate('+d.x0+','+d.y0+')';})
  .on('mouseover', tip.show)
  .on('mouseout', tip.hide);
  
   function tick(e) {
  rectangle
      .each(gravity(.5 * e.alpha))
      .each(collide(.5))
      .attr("x", function(d) { return d.x - d.radius ; })
      .attr("y", function(d) { return d.y - d.radius ; });
};
  function gravity(alpha) {
  return function(d) {
    d.y += (d.y0 - d.y) * alpha;
    d.x += (d.x0 - d.x) * alpha;
  };
}

function collide(k) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var nr = d.radius + padding,
        nx1 = d.x - nr,
        nx2 = d.x + nr,
        ny1 = d.y - nr,
        ny2 = d.y + nr;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            lx = Math.abs(x),
            ly = Math.abs(y),
            r = nr + quad.point.radius;
        if (lx < r && ly < r) {
           if (lx > ly) {
				lx = (lx - r) * (x < 0 ? -k : k);
				d.x -= lx;
				quad.point.x += lx;
			} 
			else {
             ly = (ly - r) * (y < 0 ? -k : k);
             d.y -= ly;
             quad.point.y += ly;
			}
		}
	  }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
		});
	};	
};

};
  
 function renderSpreadsheetData() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: draw,
                     simpleSheet: true } )
}

	function draw(data, tabletop) {
  // draw chart
  drawChart(data);
	}
  
renderSpreadsheetData();
svg.call(tip);	

</script>
