<!DOCTYPE html>
<meta charset="utf-8">
<head>
		<script src="../JS/Tabletop.js" charset="utf-8"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="../JS/tip.js" charset="utf-8"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../CSS/general.css" />
	
</head>		
<body>
<div class="box">
<p align="center">
  <svg></svg>
</div>
<!-- When import this way, the data is available as global variable "gridmapLayoutUsa" -->
<script src="../JS/etats.js"></script>
<script>
var width = 700,
    height = 625,
    padding = 0, // separation between nodes
    maxRadius = 12 ;

var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1lMb_c6dGcmpsluqg1DR1Cic5b5b9gs344rlqDOuD6ZA/pubhtml'	
	
	
// Define color scale
var color = function(x) {
	if (x<30)
		return '#006d2c';
	else if (x<40)
		return '#2ca25f';
	else if (x<45)
		return '#66c2a4';
	else if (x<55)
		return '#999999';
	else if (x<60)
		return '#74a9cf';
	else if (x<70)
		return '#2b8cbe';
	else
		return '#045a8d';		
}
var xRange = d3.scale.linear()
  .domain([0, 30])
  .range([40,800-40]);  
var yRange = d3.scale.linear()
  .domain([0, 30])
  .range([40,800-40]); 
var radRange = function(x) {
	if (x<40) {
		return 10;
	}
	else {
	var temp = d3.scale.linear()
		.domain([0, 475])
		.range([10,35]);
  
		return temp(x); }
} 

var svg = d3.select('svg')
	.attr("viewBox", [
       0,
       0,
       width,
       height
     ].join(" ")); 
	 
var dataLoc = gridmapLayoutUsa;

var recherche = function(name) {
var index=-1;
	for (i = 0; i < dataLoc.length; i++) { 
		if (dataLoc[i].name==name) 
			index=i;
}
return index;
}

var tip = d3.tip()
		.attr('class', 'd3-tip')
		.offset([-10, 0])
		.html(function(d) {
			return "<p class='titre'>&nbsp;"+d.nameFR+"</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nombre de délégués Clinton : "+d.clinton+"<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nombre de délégués Sanders : "+d.sanders+"<br>&nbsp;";
		});


function drawChart(data) {
var nodes = d3.range(data.length).map(function(i) {
  var name = data[i].État_EN;
  var nameFR = data[i].État_FR;
  var key = dataLoc[recherche(name)].key
  var xt = dataLoc[recherche(name)].x;
  var yt = dataLoc[recherche(name)].y;
  var rad = data[i].Nombre_de_délégués_par_État;
  var clin = parseInt(data[i].Délégués_Clinton);
  var san = parseInt(data[i].Délégués_Sanders);
  var col = 100*(clin/(clin + san));
	return {
	key : key,
	name: name,
	nameFR : nameFR,
	radius: radRange(rad),
	clinton : clin,
	sanders : san,
    x: xRange(xt),
    y: yRange(yt),
	x0: xRange(xt),
    y0: yRange(yt),
	color : color(col)
  };
});
	
var force = d3.layout.force()
    .nodes(nodes)
	.size([width, height])
    .gravity(0)
    .charge(0)
    .on("tick", tick)
    .start();	
	
var groupp = svg.append("g");

var group = groupp.selectAll('g')
  .data(nodes)
  .enter()
  .append('g')
  .attr('transform', function(d){return 'translate('+d.x0+','+d.y0+')';});
  
 
var rectangle =  group.append("rect")
  .attr("class","rectangle")
  .attr("width", function(d) { return d.radius*2; })
  .attr("height", function(d) { return d.radius*2; })
  .style("fill", function(d) { return d.color; })
  .style("opacity", "1")
  .attr("stroke-width", "0.5px")
  .attr("stroke", "white")
  .on('mouseover', tip.show)
  .on('mouseout', tip.hide);
  
var text = group.append('text')
  .attr("class","nomEtat")
  .attr("dx", ".1em")
  .attr("dy", "1em")
  .text(function(d) {return d.key;})
  .style("fill","#e5e5e5")
  .on('mouseover', tip.show)
  .on('mouseout', tip.hide);
  

  
 function tick(e) {
  rectangle
      .each(gravity(.5 * e.alpha))
      .each(collide(.1))
      .attr("x", function(d) { return d.x - d.radius ; })
      .attr("y", function(d) { return d.y - d.radius ; });
	text
      .each(gravity(.5 * e.alpha))
      .each(collide(.1))
      .attr("x", function(d) { return d.x - d.radius ; })
      .attr("y", function(d) { return d.y - d.radius ; });
};
  function gravity(alpha) {
  return function(d) {
    d.y += (d.y0 - d.y) * alpha;
    d.x += (d.x0 - d.x) * alpha;
  };
}

function collide(k) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(node) {
    var nr = node.radius + padding,
        nx1 = node.x - nr,
        nx2 = node.x + nr,
        ny1 = node.y - nr,
        ny2 = node.y + nr;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
  if (quad.point && (quad.point !== node)) {
			var x = node.x - quad.point.x,
				y = node.y - quad.point.y,
				xSpacing = (quad.point.width + node.width) / 2,
				ySpacing = (quad.point.height + node.height) / 2,
				absX = Math.abs(x),
				absY = Math.abs(y),
				l,
				lx,
				ly;
			if (absX < xSpacing && absY < ySpacing) {
				l = Math.sqrt(x * x + y * y);
				lx = (absX - xSpacing) / l;
				ly = (absY - ySpacing) / l;
				if (Math.abs(lx) > Math.abs(ly)) {
					lx = 0;
				} else {
					ly = 0;
				}
				node.x -= x *= lx;
				node.y -= y *= ly;
				quad.point.x += x;
				quad.point.y += y;
				}
		}
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
		});
	};	
};
};
  
 function renderSpreadsheetData() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: draw,
                     simpleSheet: true } )
}

	function draw(data, tabletop) {
  // draw chart
  drawChart(data);
	}
  
renderSpreadsheetData();
svg.call(tip);


//Légende

var leg = [{v:0,c:'#045a8d'},{v:30,c:'#2b8cbe'},{v:40,c:'#74a9cf'},{v:45,c:'#999999'},{v:55,c:'#66c2a4'},{v:60,c:'#2ca25f'},{v:70,c:'#006d2c'},{v:100,c:'#006d2c'}];

var groupp = svg.append("g");
var marginT = 50;
var margin=525;
var hauteur=450;
var hauteur2=hauteur+100;
var decalage=600;
var facteur = 1.5;

groupp.selectAll("rect")
		.data(leg)
		.enter()
		.append("rect")
		.attr("x",function(d) {return d.v*facteur+margin;})
		.attr("y",hauteur2)
		.attr("height",25)
		.attr("width",function(d,i) { 
			if (i!=leg.length-1)
				return (leg[i+1].v-d.v)*facteur;
			else return 0;})
		.style("fill", function(d){return d.c;});
	
groupp.append('text')
		.text("Sanders")
		.attr("class","legende")
		.attr("x",function(d) {return 85*facteur+margin+10;})
		.attr("y",hauteur2+25+17)
		.style("fill","#4c4c4c")
		.attr("text-anchor", "middle");
		
groupp.append('text')
		.text("Clinton")
		.attr("class","legende")
		.attr("x",function(d) {return 15*facteur+margin-10;})
		.attr("y",hauteur2+25+17)
		.style("fill","#4c4c4c")
		.attr("text-anchor", "middle");
		
groupp.append('text')
		.text("100%")
		.attr("class","legendeC")
		.attr("x",margin)
		.attr("y",hauteur2-5)
		.style("fill","#4c4c4c")
		.attr("text-anchor", "middle");	
		
groupp.append('text')
		.text("50%")
		.attr("class","legendeC")
		.attr("x",margin + 50*facteur)
		.attr("y",hauteur2-5)
		.style("fill","#4c4c4c")
		.attr("text-anchor", "middle");
groupp.append('text')
		.text("100%")
		.attr("class","legendeC")
		.attr("x",margin + 100*facteur)
		.attr("y",hauteur2-5)
		.style("fill","#4c4c4c")
		.attr("text-anchor", "middle");			

		
var legC = [40,200,475];

groupp = svg.append("g");
	
groupp.selectAll("rect")
		.data(legC)
		.enter()
		.append("rect")
		.attr("x",function(d) {return decalage - radRange(d)})
		.attr("y",function(d) {return hauteur+25 - radRange(d)*2})
		.attr("height",function(d) { return radRange(d)*2})
		.attr("width",function(d) { return radRange(d)*2})
		.style("fill","none")
		.style("stroke","#4c4c4c")
		.style("stroke-width", 0.3);;
		
groupp.selectAll("text")
		.data(legC)
		.enter()
		.append("text")
		.attr("class","legendeC")
		.attr("x",function(d) {return decalage+2 - radRange(d)})
		.attr("y",function(d) {return hauteur+25+10 - radRange(d)*2})
		.style("fill","#4c4c4c")
		.attr("text-anchor", "start")
		.text(function(d) {if (d==40) return "<40"; else return d});
		
groupp.append("text")
		.attr("x",decalage)
		.attr("y",hauteur+42)
		.attr("class","legende")
		.style("fill","#4c4c4c")
		.attr("text-anchor", "middle")
		.text("Délégués par Etat");
		
groupp.append("text")
		.attr("x",marginT)
		.attr("y",40)
		.attr("class","titreCarte")
		.style("fill","#4c4c4c")
		.attr("text-anchor", "start")
		.text("Où les candidats ont-ils remporté leurs délégués ?");
		
		

</script>
