<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Travail Pratique n°2 </title>
        <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
        <style>
            svg  {border-style: solid;
            border-color: blue;}
			    body {
			font: 10px sans-serif;
			}

			.line {
			fill: none;
			stroke: steelblue;
			stroke-width: 1.5px;
			}
        </style>
    </head>
    <body>
        <script>
            var margin = {top: 20, right: 80, bottom: 30, left: 50},
                width = 1000 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
            
            var parseDate = d3.time.format("%d/%m/%Y").parse;
            
            var x = d3.time.scale()
                .range([0, width]);
            
            var y = d3.scale.linear()
                .range([height, 0]);
            
            var color = d3.scale.category10();
            
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");
            
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");
            
            var line = d3.svg.line()
                .interpolate("linear")
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.nbVelo); });
            
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("comptagesvelo2014un.csv", function(error, data) {
              if (error) throw error;
            
              color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
            
              data.forEach(function(d) {
                d.date = parseDate(d.date);
              });
            
              var cities = color.domain().map(function(name) {
                return {
                  name: name,
                  values: data.map(function(d) {
                    return {date: d.date, nbVelo: +d[name]};
                  })
                };
              });

              x.domain(d3.extent(data, function(d) { return d.date; }));
            
              y.domain([
                d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.nbVelo; }); }),
                d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.nbVelo; }); })
              ]);
            
              svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);
            
              svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("Nombre de vélos");
            
              var city = svg.selectAll(".city")
                  .data(cities)
                  .enter().append("g")
                  .attr("class", "city");
            
              city.append("path")
                  .attr("class", "line")
                  .attr("d", function(d) { return line(d.values); })
                  .style("stroke", function(d) { return color(d.name); });
            
              city.append("text")
                  .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                  .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.nbVelo) + ")"; })
                  .attr("x", 3)
                  .attr("dy", ".35em")
                  .text(function(d) { return d.name; });
            });
                    
        </script>
    </body>
</html>
